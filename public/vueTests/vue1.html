<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graph Neo4j-like</title>
    <style>
        #mynetwork {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <h2>Graph Neo4j-like</h2>
    <div id="mynetwork"></div>
    <script type="text/javascript">
        // Données des nœuds
        var nodes = new vis.DataSet([
            { id: 1, label: 'Node 1' },
            { id: 2, label: 'Node 2' },
            { id: 3, label: 'Node 3' },
            { id: 4, label: 'Node 4' },
            { id: 5, label: 'Node 5' }
        ]);

        // Données des arêtes
        var edges = new vis.DataSet([
            { from: 1, to: 3 },
            { from: 1, to: 2 },
            { from: 2, to: 4 },
            { from: 2, to: 5 },
            { from: 3, to: 3 }
        ]);

        // Configuration du réseau
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                shape: 'dot',
                size: 16,
                font: {
                    size: 16,
                    color: '#000'
                },
                borderWidth: 2
            },
            edges: {
                width: 2
            },
            physics: {
                enabled: true
            }
        };

        // Initialisation du réseau
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
